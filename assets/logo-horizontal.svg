<!-- TokenLens â€“ isotipo + wordmark horizontal -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 200" role="img" aria-label="TokenLens logo">
  <title>TokenLens</title>
  <defs>
    <linearGradient id="tl-g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%"  stop-color="#6ea8fe"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.2" flood-color="#6ea8fe" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- isotipo (64x64 aprox) -->
  <g transform="translate(18,18)">
    <circle cx="64" cy="64" r="58" fill="none" stroke="url(#tl-g)" stroke-width="3" filter="url(#softGlow)"/>
    <path d="M20,64 C30,48 48,38 64,38 C80,38 98,48 108,64 C98,80 80,90 64,90 C48,90 30,80 20,64 Z"
          fill="none" stroke="url(#tl-g)" stroke-width="2"/>
    <circle cx="64" cy="64" r="9" fill="url(#tl-g)"/>
    <line x1="64" y1="46" x2="64" y2="82" stroke="url(#tl-g)" stroke-width="2" stroke-linecap="round"/>
    <rect x="58" y="58" width="12" height="12" rx="2.4" fill="none" stroke="url(#tl-g)" stroke-width="2"/>
  </g>

  <!-- wordmark -->
  <text x="130" y="120"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif"
        font-size="118" font-weight="800" letter-spacing="0.5"
        fill="url(#tl-g)" filter="url(#softGlow)">
    TokenLens
  </text>
</svg>
