<!-- TokenLens â€“ wordmark para fondo claro -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 180" role="img" aria-label="TokenLens wordmark">
  <defs>
    <linearGradient id="tl-g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%"  stop-color="#2d6bff"/>
      <stop offset="100%" stop-color="#00b8ff"/>
    </linearGradient>
    <filter id="softDark" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.6" flood-color="#0b0f1a" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <text x="30" y="122"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif"
        font-size="118" font-weight="800" letter-spacing="0.5"
        fill="url(#tl-g)" filter="url(#softDark)">
    TokenLens
  </text>
</svg>
